{% extends 'firstapp/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mb-4">ログイン</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">ログイン</button>
        </form>
        <!-- トップ画面への戻るボタンを追加 -->
        <a href="{% url 'firstapp:index' %}" class="btn btn-secondary mt-3">トップに戻る</a>
    </div>
</div>
{% endblock %}
